<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center title mt-5 mb-1">Weather App</h1>
      <form action="" class="search-location">
        <input
          type="text"
          name="city"
          placeholder="Enter the city name"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
          id="cityInput"
        />
      </form>

      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-1">
            <p id="cityName">Toronto</p>
            <span>...</span>
          </div>
          <img
            id="background"
            src="img/night_image.svg"
            alt=""
            class="card-img-top"
          />
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span id="temp">30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Storm</p>
            </div>
          </div>

          <div id="icon" class="icon-container card shadow mx-auto my-4"></div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p id="feelslike">30&deg;C</p>
              <span>Feels like</span>
            </div>
            <div class="col text-center">
              <p id="humidity">55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="request.js"></script>
    <script src="script.js"></script>
  </body>
</html>
